<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sushant's - ToDo List</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      color: #87dbff;
      display: flex;
      justify-content: center;
      padding: 35px 16px 16px;
      background: linear-gradient(135deg, #0f9832, #0019be);
      background-attachment: fixed;
      transition: background 3s ease-in-out ;
    }

    .wrap {
      width: 900px;
      background: #1a2228;    
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.6);
    }

    h1 { margin: 0 0 8px 0; font-size: 25px; text-align: center; font-weight: bold; color: #1144ff; font-style: oblique;}

    .top-row { 
      display:flex; 
      gap:8px; 
      margin-bottom:12px; }

    input[type="text"] {
      flex:1; 
      padding:8px; 
      border-radius:6px; 
      border:1px solid #15232a; 
      background:transparent; 
      color: #79d5ff; 
    }

    button {
      padding:8px 10px; 
      border-radius:6px; 
      border:none; 
      cursor:pointer; 
      background:#40b6ac; 
      color:white;
      &:hover { background:#31c1ff; }
    }

    .grid { 
      display:grid; 
      grid-template-columns: 1fr 220px; 
      gap:12px; 
    }

    .panel { 
      background:#071820; 
      padding:12px; 
      border-radius:8px; 
      border:1px solid rgba(255,255,255,0.02); 
    }

    /* task list */
    .tasks { 
      display:flex; 
      flex-direction:column; 
      gap:8px; max-height:340px; 
      overflow:auto; 
      padding-right:6px; 
    }

    .task {
      display:flex; 
      gap:8px; 
      align-items:center;
      padding:8px; 
      border-radius:6px; 
      background:rgba(255, 255, 255, 0.01);
      border:1px solid rgba(255,255,255,0.02);
    }
    .task .title { flex:1; }

    .task.completed {
      background: #164537; 
      border-color: rgba(20,120,80,0.18);
      text-decoration: bold;
      font-size: 18px;
      color: #82ff84;
    }

    .small {
      font-size: 17px; 
      color:#26c394;
    font-weight: bold; }

    .quote-card { 
      margin-top:12px; 
      background:#061622; 
      padding:12px; 
      border-radius:8px; 
      border:1px solid rgba(255,255,255,0.02);
      text-align: center;
    }


    .quote-text { 
      font-style:italic; 
      color:#9fb0c1; 
      margin-top:6px;
      font-size: 15px; }

    .quote-card button { 
      font-size:10px; 
      padding:6px 8px;
      background:#061622;
      color: #79d2ff;
    }
    
    #taskInput {
      width: 70%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #2f5567; 
      border-radius: 6px;         
      outline: none;              
      transition: border-color 0.3s ease;
    }


  </style>
</head>
<body>

  <div class="wrap">
    <h1>Sushant's â€” ToDo List</h1>

    <div class="top-row">
      <form id="addForm" style="display:flex; gap:8px; width:100%; border:1px rgba(225, 127, 127, 0.01)">
        <input id="taskInput" type="text" placeholder="Add a task..." autocomplete="off" />
        <button type="submit">Add</button>
      </form>
    </div>

    <div class="grid">
      <div class="panel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:8px;">
          <strong>Tasks</strong>
          <button id="clearBtn" style="background:#e10000">Clear</button>
        </div>

        <div class="tasks" id="taskList">
        </div>
      </div>
      <div class="panel">
        <div style="margin-bottom:10px">
          <div style="display:flex; justify-content:space-between">
            <div class="small">Total</div>
            <div id="totalCount">0</div>
          </div>
          <div style="display:flex; justify-content:space-between; margin-top:6px">
            <div class="small">Completed</div>
            <div id="doneCount">0</div>
          </div>
        </div>

        <div style="display:flex; justify-content:space-between; margin-top:12px">
          <div class="small">Progress</div>
          <div id="progressPercent" style="font-weight:bold; margin-top:6px">0%</div>
        </div>
      </div>
    </div>
    <div class="quote-card">
      <strong>Motivational Quote</strong>
      <marquee behavior="alternate" direction="" scrollamount="5"><div id="quoteText" class="quote-text">Mark tasks complete to see a quote.</div></marquee>
      <div style="display:flex; justify-content:flex-end; margin-top:8px;">
        <button id="quoteBtn" class="small"></button>
      </div>
    </div>
  </div>
  <script>
    const STORAGE_KEY = 'sushant_simple_todos';
    const addForm = document.getElementById('addForm');
    const taskInput = document.getElementById('taskInput');
    const taskListEl = document.getElementById('taskList');
    const totalCountEl = document.getElementById('totalCount');
    const doneCountEl = document.getElementById('doneCount');
    const progressEl = document.getElementById('progressPercent');
    const quoteTextEl = document.getElementById('quoteText');
    const quoteBtn = document.getElementById('quoteBtn');
    const clearBtn = document.getElementById('clearBtn');

    const QUOTES = [
      "Small steps every day add up to big results.",
      "Done is better than perfect.",
      "Progress, not perfection.",
      "You don't have to be great to start.",
      "Celebrate small wins."
    ];

    let todos = [];

    function save() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(todos));
    }

    function load() {
      const raw = localStorage.getItem(STORAGE_KEY);
      todos = raw ? JSON.parse(raw) : [];
    }

    function newId() {
      return Date.now().toString(36);
    }

    function render() {
      taskListEl.innerHTML = '';

      if (todos.length === 0) {
        taskListEl.innerHTML = '<div class="small">No tasks yet.</div>';
      } else {
        todos.forEach(item => {
          const row = document.createElement('div');
          row.className = 'task' + (item.done ? ' completed' : '');

          const cb = document.createElement('input');
          cb.type = 'checkbox';
          cb.checked = !!item.done;
          cb.addEventListener('change', () => toggleDone(item.id));
          row.appendChild(cb);

          const title = document.createElement('div');
          title.className = 'title';
          title.textContent = item.text;
          row.appendChild(title);

          const btnEdit = document.createElement('button');
          btnEdit.textContent = 'Edit';
          btnEdit.style.marginRight = '6px';
          btnEdit.addEventListener('click', () => editTask(item.id));
          row.appendChild(btnEdit);

          const btnDel = document.createElement('button');
          btnDel.textContent = 'Delete';
          btnDel.style.background = '#d94907';
          btnDel.addEventListener('click', () => deleteTask(item.id));
          row.appendChild(btnDel);

          taskListEl.appendChild(row);
        });
      }

      updateStats();
    }

    function updateStats() {
      const total = todos.length;
      const done = todos.filter(t => t.done).length;
      totalCountEl.textContent = total;
      doneCountEl.textContent = done;
      const pct = total === 0 ? 0 : Math.round((done / total) * 100);
      progressEl.textContent = pct + '%';
    }

    function addTask(text) {
      if (!text || !text.trim()) return;
      todos.unshift({ id: newId(), text: text.trim(), done: false });
      save();
      render();
    }

    function deleteTask(id) {
      if (!confirm('Delete this task?')) return;
      todos = todos.filter(t => t.id !== id);
      save();
      render();
    }

    function editTask(id) {
      const t = todos.find(x => x.id === id);
      if (!t) return;
      const newText = prompt('Edit task text', t.text);
      if (newText === null) return; // user cancelled
      if (!newText.trim()) { alert('Task text cannot be empty'); return; }
      t.text = newText.trim();
      save();
      render();
    }

    function toggleDone(id) {
      const t = todos.find(x => x.id === id);
      if (!t) return;
      t.done = !t.done;
      save();
      render();
      if (t.done) {
        showRandomQuote();
      }
    }

    function showRandomQuote() {
      const q = QUOTES[Math.floor(Math.random() * QUOTES.length)];
      quoteTextEl.textContent = '"' + q + '"';
    }

    addForm.addEventListener('submit', function (e) {
      e.preventDefault();
      addTask(taskInput.value);
      taskInput.value = '';
      taskInput.focus();
    });

    quoteBtn.addEventListener('click', showRandomQuote);

    clearBtn.addEventListener('click', function () {
      if (!confirm('Clear all tasks?')) return;
      todos = [];
      save();
      render();
      quoteTextEl.textContent = 'All cleared. Add new tasks!';
    });

    load();
    render();
  </script>
</body>
</html>
